<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="../base.css" />

    <style>
      /* With a touch of CSS for browsers who *
 * implemented the r Geometry Property. */

      @keyframes openYourHeart {
        from {
          r: 0;
        }
        to {
          r: 60px;
        }
      }

      #myClip circle {
        animation: openYourHeart 15s infinite;
      }
    </style>
  </head>
  <body>
    <h1>P42 Nuvem, Introdução a SVG</h1>

    <h2>Clipping</h2>
    <ul class="links">
      <li class="link">
        <a href="/index.html">Voltar</a>
      </li>
    </ul>

    <svg
      width="200"
      height="200"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <linearGradient id="Gradient">
          <stop offset="0" stop-color="black" />
          <stop offset="1" stop-color="white" />
        </linearGradient>
        <mask id="Mask">
          <rect x="0" y="0" width="200" height="200" fill="url(#Gradient)" />
        </mask>
      </defs>

      <rect x="0" y="0" width="200" height="200" fill="green" />
      <rect x="0" y="0" width="200" height="200" fill="red" mask="url(#Mask)" />
    </svg>

    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <mask id="myMask" maskContentUnits="objectBoundingBox">
        <rect fill="white" x="0" y="0" width="100%" height="100%" />
        <polygon
          fill="black"
          points="0.5,0.2 0.68,0.74 0.21,0.41 0.79,0.41 0.32,0.74"
        />
      </mask>

      <!--
      Punch a hole in a shape of a star inside the red circle,
      revealing the yellow circle underneath
      -->
      <circle cx="50" cy="50" r="20" fill="yellow" />
      <circle cx="50" cy="50" r="45" fill="red" mask="url(#myMask)" />
    </svg>

    <svg viewBox="-10 -10 120 120">
      <mask id="myMask2">
        <!-- Everything under a white pixel will be visible -->
        <rect x="0" y="0" width="50" height="100" fill="#999999" />

        <!-- Everything under a black pixel will be invisible -->
        <path
          d="M10,35 A20,20,0,0,1,50,35 A20,20,0,0,1,90,35 Q90,65,50,95 Q10,65,10,35 Z"
          fill="#444444"
        />
      </mask>

      <polygon points="-10,110 110,110 110,-10" fill="orange" />

      <!-- with this mask applied, we "punch" a heart shape hole into the circle -->
      <circle cx="50" cy="50" r="50" mask="url(#myMask2)" />
    </svg>
  </body>
</html>
